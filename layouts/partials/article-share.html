<section class="inhabitu-emphasize section">
    <div class="container">
        <span class="heading">Share this article</span>
        <div class="inhabitu-overflow box">
            <div class="level is-mobile">
                <div class="level-item">
                    <a class="tag icon is-large is-primary is-rounded" href="https://twitter.com/intent/tweet?text={{ urlize .Title }}&amp;url={{ absURL .URL }}" title="Twitter" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="inhabitu-twitter"></i></a>
                </div>
                <div class="level-item">
                    <a class="tag icon is-large is-primary is-rounded" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ absURL .URL }}&amp;title={{ urlize .Title }}&amp;source={@blog.title}" title="LinkedIn" onclick="window.open(this.href, 'linkedin-share', 'width=490,height=530');return false;"><i class="inhabitu-linkedin"></i></a>
                </div>
                <div class="level-item">
                    <a class="tag icon is-large is-primary is-rounded" href="https://www.facebook.com/sharer/sharer.php?u={{ absURL .URL }}" title="Facebook" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i class="inhabitu-facebook"></i></a>
                </div>
                <div class="level-item">
                    <a class="tag icon is-large is-primary is-rounded" href="https://plus.google.com/share?url={{ absURL .URL }}" title="Google+" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="inhabitu-google"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
